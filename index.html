<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ81</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);  /* 한 줄에 두 개 */
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 130px;  /* 카드의 너비 설정 */
            height: 130px; /* 카드의 높이 설정 (정사각형) */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            margin: 0 auto;
        }

        .card i {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 10px 0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .fa {
            font-size: 36px;
            color: #333;
        }
        .fas{
            font-size: 36px;
            color: #333;
            
        }

        /* 화면 꽉 채우는 정보 화면 */
        .full-screen-info {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* 흰색 배경 */
            color: black; /* 글자색을 검정색으로 설정 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .full-screen-info h2 {
            margin-bottom: 20px;
        }

        .full-screen-info p {
            font-size: 18px;
        }

        /* 닫기 버튼 스타일 */
.close-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: transparent;
    border: none;
    font-size: 24px;
    color: #333;
    cursor: pointer;
    padding: 0;
    margin: 0;
    transition: all 0.2s ease;
    -webkit-tap-highlight-color: transparent; /* 모바일 터치 시 버튼 자국 없애기 */
}

/* 포커스와 클릭 상태에서 시각적 변화 없애기 */
.close-btn:focus,
.close-btn:active {
    outline: none; /* 포커스 시 외곽선 제거 */
    box-shadow: none; /* 클릭 시 그림자 효과 제거 */
    background-color: transparent; /* 배경 색상 변경 방지 */
    transform: none; /* 클릭 시 크기 변화 방지 */
}
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .card {
                padding: 15px;
                font-size: 14px;
            }

            .container {
                grid-template-columns: repeat(2, 1fr); /* 한 줄에 두 개 */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .card {
                padding: 15px;
                font-size: 13px;
            }

            .container {
                grid-template-columns: repeat(2, 1fr); /* 모바일에서도 두 개씩 */
            }

        }
    </style>
</head>
<body>

    <h1>MJ81</h1> <!-- 제목 -->

    <div class="container">
        <div class="card" data-card="1">
            <i class="fa fa-book"></i> <!-- 책 아이콘 -->
            <p>매뉴얼</p>
        </div>
        <div class="card" data-card="2">
            <i class="fas fa-tools"></i> <!-- 공구 아이콘 -->
            <p>작업공구</p>
        </div>
        <div class="card" data-card="3">
            <i class="fas fa-file-alt"></i> <!-- 문서 아이콘 -->
            <p>기타</p>
        </div>
        <div class="card" data-card="4">
            <i class="fas fa-file-alt"></i> <!-- 문서 아이콘 -->
            <p>기타</p>
        </div>
        <div class="card" data-card="5">
            <i class="fas fa-video"></i> <!-- 비디오 카메라 아이콘 -->
            <p>동영상</p>
        </div>
        <div class="card" data-card="6">
            <i class="fas fa-video"></i> <!-- 비디오 카메라 아이콘 -->
            <p>동영상2</p>
        </div>
    </div>

    <!-- 전체 화면 정보 (초기엔 숨겨짐) -->
    <div id="full-screen-info" class="full-screen-info">
        <button class="close-btn" onclick="closeFullScreen()">
            <i class="fas fa-times"></i> <!-- 닫기 아이콘 -->
        </button>
        <div>
            <h2>카드 정보</h2>
            <p id="full-screen-text">카드에 대한 세부 정보가 여기에 표시됩니다.</p>
        </div>
    </div>

    <script>
        // 카드 클릭 시 화면 꽉 찬 정보 제공
        const cards = document.querySelectorAll('.card');
        const fullScreenInfo = document.getElementById('full-screen-info');
        const fullScreenText = document.getElementById('full-screen-text');

        cards.forEach(card => {
            card.addEventListener('click', function() {
                const cardNumber = this.getAttribute('data-card');
                fullScreenText.textContent = `카드 ${cardNumber}에 대한 자세한 정보를 화면 전체에 표시합니다.`;
                fullScreenInfo.style.display = 'flex'; // 화면에 꽉 찬 정보 표시
            });
        });

        // 전체 화면 정보 창 닫기
        function closeFullScreen() {
            fullScreenInfo.style.display = 'none';
        }
    </script>

</body>
</html>
