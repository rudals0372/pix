<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 카드</title>
    <!-- Font Awesome 아이콘 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 카드 레이아웃 */
        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4개 열 */
            grid-template-rows: repeat(2, 1fr); /* 2개 행 */
            gap: 10px;
            padding: 20px;
        }

        .card {
            background-color: #f4f4f4;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 제목과 아이콘을 세로로 정렬 */
            height: 160px; /* 카드 높이 설정 */
            width: 160px; /* 카드 너비 설정 */
            font-size: 50px; /* 아이콘 크기 설정 */
            color: #333;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card i {
            margin-bottom: 10px; /* 아이콘과 제목 사이 간격 */
        }

        /* 화면 꽉 채우는 정보 화면 */
        .full-screen-info {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* 흰색 배경 */
            color: black; /* 글자색을 검정색으로 설정 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .full-screen-info h2 {
            margin-bottom: 20px;
        }

        .full-screen-info p {
            font-size: 18px;
        }

        /* 닫기 버튼 스타일 */
        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .close-btn:focus,
        .close-btn:active {
            outline: none;
            box-shadow: none;
            background-color: transparent;
            transform: none;
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" data-card="1">
            <i class="fas fa-book"></i> <!-- 책 아이콘 -->
            <p>매뉴얼</p>
        </div>
        <div class="card" data-card="2">
            <i class="fas fa-tools"></i> <!-- 공구 아이콘 -->
            <p>작업공구</p>
        </div>
        <div class="card" data-card="3">
            <i class="fas fa-file-alt"></i> <!-- 문서 아이콘 -->
            <p>기타</p>
        </div>
        <div class="card" data-card="4">
            <i class="fas fa-file-alt"></i> <!-- 문서 아이콘 -->
            <p>기타</p>
        </div>
        <div class="card" data-card="5">
            <i class="fas fa-file-alt"></i> <!-- 문서 아이콘 -->
            <p>기타</p>
        </div>
        <div class="card" data-card="6">
            <i class="fas fa-file-alt"></i> <!-- 문서 아이콘 -->
            <p>기타</p>
        </div>
        <div class="card" data-card="7">
            <i class="fas fa-video"></i> <!-- 비디오 카메라 아이콘 -->
            <p>동영상</p>
        </div>
        <div class="card" data-card="8">
            <i class="fas fa-video"></i> <!-- 비디오 카메라 아이콘 -->
            <p>동영상</p>
        </div>
    </div>

    <!-- 전체 화면 정보 (초기엔 숨겨짐) -->
    <div id="full-screen-info" class="full-screen-info">
        <button class="close-btn" onclick="closeFullScreen()">
            <i class="fas fa-times"></i> <!-- 닫기 아이콘 -->
        </button>
        <div>
            <h2>카드 정보</h2>
            <p id="full-screen-text">카드에 대한 세부 정보가 여기에 표시됩니다.</p>
        </div>
    </div>

    <script>
        // 카드 클릭 시 화면 꽉 찬 정보 제공
        const cards = document.querySelectorAll('.card');
        const fullScreenInfo = document.getElementById('full-screen-info');
        const fullScreenText = document.getElementById('full-screen-text');

        cards.forEach(card => {
            card.addEventListener('click', function() {
                const cardNumber = this.getAttribute('data-card');
                fullScreenText.textContent = `카드 ${cardNumber}에 대한 자세한 정보를 화면 전체에 표시합니다.`;
                fullScreenInfo.style.display = 'flex'; // 화면에 꽉 찬 정보 표시
            });
        });

        // 전체 화면 정보 창 닫기
        function closeFullScreen() {
            fullScreenInfo.style.display = 'none';
        }
    </script>

</body>
</html>
