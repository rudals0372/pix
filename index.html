<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 상세보기 예시</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 카드 레이아웃 */
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2개 열 */
            grid-template-rows: repeat(3, 1fr); /* 3개 행 */
            gap: 10px;
            padding: 20px;
        }

        .card {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            color: #333;
        }

        /* 상세보기 창 (화면 가득 차게) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* 화면 전체 너비 */
            height: 100vh; /* 화면 전체 높이 */
            background-color: rgba(0, 0, 0, 0.7); /* 반투명 배경 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            width: 80%; /* 내용의 너비 */
            max-width: 600px; /* 최대 너비 설정 */
            height: 80%; /* 내용의 높이 */
            max-height: 80%; /* 최대 높이 설정 */
            overflow-y: auto; /* 내용이 넘치면 스크롤 */
            border-radius: 10px;
        }

        .modal h2 {
            margin-top: 0;
            text-align: center;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 20px auto 0;
        }

        .close-btn:hover {
            background-color: #e53935;
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" data-card="1">
            <img src="https://via.placeholder.com/200" alt="카드 1">
            <h3>카드 1</h3>
        </div>
        <div class="card" data-card="2">
            <img src="https://via.placeholder.com/200" alt="카드 2">
            <h3>카드 2</h3>
        </div>
        <div class="card" data-card="3">
            <img src="https://via.placeholder.com/200" alt="카드 3">
            <h3>카드 3</h3>
        </div>
        <div class="card" data-card="4">
            <img src="https://via.placeholder.com/200" alt="카드 4">
            <h3>카드 4</h3>
        </div>
        <div class="card" data-card="5">
            <img src="https://via.placeholder.com/200" alt="카드 5">
            <h3>카드 5</h3>
        </div>
        <div class="card" data-card="6">
            <img src="https://via.placeholder.com/200" alt="카드 6">
            <h3>카드 6</h3>
        </div>
    </div>

    <!-- 상세보기 창 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>상세보기</h2>
            <p id="modal-text">카드에 대한 세부 정보가 여기에 표시됩니다.</p>
            <button class="close-btn" onclick="closeModal()">닫기</button>
        </div>
    </div>

    <script>
        // 카드 클릭 시 상세보기 창 열기
        const cards = document.querySelectorAll('.card');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');

        cards.forEach(card => {
            card.addEventListener('click', function() {
                const cardNumber = this.getAttribute('data-card');
                modalText.textContent = `카드 ${cardNumber}에 대한 자세한 정보를 표시합니다.`;
                modal.style.display = 'flex';
            });
        });

        // 상세보기 창 닫기
        function closeModal() {
            modal.style.display = 'none';
        }
    </script>

</body>
</html>
