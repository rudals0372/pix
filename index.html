<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 클릭 시 화면 꽉 찬 정보 제공</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 카드 레이아웃 */
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2개 열 */
            grid-template-rows: repeat(3, 1fr); /* 3개 행 */
            gap: 10px;
            padding: 20px;
        }

        .card {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            color: #333;
        }

        /* 화면 꽉 채우는 정보 화면 */
        .full-screen-info {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* 반투명 검정 배경 */
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .full-screen-info h2 {
            margin-bottom: 20px;
        }

        .full-screen-info p {
            font-size: 18px;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: #e53935;
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" data-card="1">
            <img src="https://via.placeholder.com/200" alt="카드 1">
            <h3>카드 1</h3>
        </div>
        <div class="card" data-card="2">
            <img src="https://via.placeholder.com/200" alt="카드 2">
            <h3>카드 2</h3>
        </div>
        <div class="card" data-card="3">
            <img src="https://via.placeholder.com/200" alt="카드 3">
            <h3>카드 3</h3>
        </div>
        <div class="card" data-card="4">
            <img src="https://via.placeholder.com/200" alt="카드 4">
            <h3>카드 4</h3>
        </div>
        <div class="card" data-card="5">
            <img src="https://via.placeholder.com/200" alt="카드 5">
            <h3>카드 5</h3>
        </div>
        <div class="card" data-card="6">
            <img src="https://via.placeholder.com/200" alt="카드 6">
            <h3>카드 6</h3>
        </div>
    </div>

    <!-- 전체 화면 정보 (초기엔 숨겨짐) -->
    <div id="full-screen-info" class="full-screen-info">
        <div>
            <h2>카드 정보</h2>
            <p id="full-screen-text">카드에 대한 세부 정보가 여기에 표시됩니다.</p>
            <button class="close-btn" onclick="closeFullScreen()">닫기</button>
        </div>
    </div>

    <script>
        // 카드 클릭 시 화면 꽉 찬 정보 제공
        const cards = document.querySelectorAll('.card');
        const fullScreenInfo = document.getElementById('full-screen-info');
        const fullScreenText = document.getElementById('full-screen-text');

        cards.forEach(card => {
            card.addEventListener('click', function() {
                const cardNumber = this.getAttribute('data-card');
                fullScreenText.textContent = `카드 ${cardNumber}에 대한 자세한 정보를 화면 전체에 표시합니다.`;
                fullScreenInfo.style.display = 'flex'; // 화면에 꽉 찬 정보 표시
            });
        });

        // 전체 화면 정보 창 닫기
        function closeFullScreen() {
            fullScreenInfo.style.display = 'none';
        }
    </script>

</body>
</html>
