<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ81</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* 로그인 화면 스타일 */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            width: 300px;
            text-align: center;
        }

        .login-box input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        .login-box button {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .login-box button:hover {
            background-color: #555;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1000px;
            justify-items: center;
            align-items: center;
            margin: 0 auto;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 130px;
            height: 190px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            margin: 0 auto;
        }

        .card i {
            font-size: 40px;
            margin-top: 40px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 18px;
            font-weight: 600;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .full-screen-info {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f9f9f9;
            color: #333;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            left: 5px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* 모바일 터치 시 버튼 자국 없애기 */
        }
.pdf-button {
    width: 100%; /* 셀 전체 너비 */
    height: 40px;
    background-color: #333;
    color: #fff;
    border: 2px solid #333;
    border-radius: 8px;
    font-size: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    box-sizing: border-box;
}

.pdf-buttons-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    width: 100vw; /* 전체 화면 너비 사용 */
    padding: 0 10px; /* 좌우 살짝 여백만 */
    box-sizing: border-box;
}

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

<!-- 로그인 화면 -->
<div id="login-screen" class="login-screen">
    <div class="login-box">
        <h2>로그인</h2>
        <input type="text" id="username" placeholder="아이디">
        <input type="password" id="password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
        <p id="login-error" style="color: red; display: none;">아이디 또는 비밀번호가 올바르지 않습니다.</p>
    </div>
</div>

<!-- 메인 콘텐츠 -->
<div id="main-content" style="display: none;">
    <h1>MJ81</h1>
    <div class="container">
        <div class="card" data-card="1">
            <i class="fas fa-book"></i>
            <p>매뉴얼</p>
        </div>
        <div class="card" data-card="2">
            <i class="fas fa-file-alt"></i>
            <p>철도설계지침</p>
        </div>
        <div class="card" data-card="3">
            <i class="fas fa-file-alt"></i>
            <p>점검부</p>
        </div>
        <div class="card" data-card="4">
            <i class="fas fa-video"></i>
            <p>동영상</p>
        </div>
    </div>

    <div id="full-screen-info" class="full-screen-info">
        <button class="close-btn" onclick="closeFullScreen()">
            <i class="far fa-arrow-left"></i>
        </button>
        <div id="full-screen-text"></div>
    </div>
</div>

<script>
    // 로그인 처리
    function login() {
        const id = document.getElementById('username').value;
        const pw = document.getElementById('password').value;

        if (id === 'sign' && pw === '7788') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        } else {
            document.getElementById('login-error').style.display = 'block';
        }
    }

    // 카드 데이터
    const cardData = {
        1: {
            title: '매뉴얼',
            content: '',
            pdfUrls: [
                { url: 'https://raw.githubusercontent.com/rudals0372/k/main/docs/검사기준.pdf', name: '검사기준' },
                { url: 'https://raw.githubusercontent.com/rudals0372/k/main/docs/노스가동매뉴얼.pdf', name: '노스가동 매뉴얼' },
                { url: 'https://raw.githubusercontent.com/rudals0372/k/main/docs/설치방법.pdf', name: '설치방법' },
                { url: 'https://raw.githubusercontent.com/rudals0372/k/main/docs/유지보수매뉴얼.pdf', name: '유지보수 매뉴얼' },
                { url: 'https://raw.githubusercontent.com/rudals0372/k/main/docs/유지보수방법.pdf', name: '유지보수 방법' }
            ],
            type: 'pdf'
        },
        2: {
            title: '철도설계지침',
            content: '',
            pdfUrls: [
                { url: 'https://raw.githubusercontent.com/rudals0372/k/main/docs/1.pdf', name: '선로전환기 기능' },
                { url: 'https://raw.githubusercontent.com/rudals0372/k/main/docs/2.pdf', name: '선로전환기 설치' },
            ],
            type: 'pdf'
        },
        4: {
            title: '밀착검지기 동영상',
            content: '',
            videoUrl: 'https://github.com/rudals0372/k/raw/main/밀착동영상.mp4',
            type: 'video'
        }
    };

    // 카드 클릭 시 동작
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function () {
            const cardNumber = this.getAttribute('data-card');
            const data = cardData[cardNumber];
            const fullScreenInfo = document.getElementById('full-screen-info');
            const fullScreenText = document.getElementById('full-screen-text');

            if (data) {
                if (data.type === 'pdf') {
                    let pdfButtons = '';
                    data.pdfUrls.forEach(item => {
                        pdfButtons += `
                            <button onclick="openPDF('${item.url}')" class="pdf-button">${item.name}</button>
                        `;
                    });

                    fullScreenText.innerHTML = `
                        <h2>${data.title}</h2>
                        <p>${data.content}</p>
                        <div class="pdf-buttons-container">
                            ${pdfButtons}
                        </div>
                    `;
                } else if (data.type === 'video') {
                    fullScreenText.innerHTML = `
                        <h2>${data.title}</h2>
                        <video controls width="100%" height="auto">
                            <source src="${data.videoUrl}" type="video/mp4">
                            브라우저가 비디오를 지원하지 않습니다.
                        </video>
                    `;
                }

                fullScreenInfo.style.display = 'flex';

                history.pushState(null, null, window.location.href);
                window.onpopstate = function () {
                    closeFullScreen();
                };
            }
        });
    });

    function openPDF(url) {
        const viewerUrl = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(url)}`;
        window.open(viewerUrl, '_blank');
    }

    function closeFullScreen() {
        document.getElementById('full-screen-info').style.display = 'none';
    }
</script>

</body>
</html>
